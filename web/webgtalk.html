<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>WebGTalk</title>
        <script type="text/javascript" src="js/UI/UI.js"></script>
        <script type="text/javascript" src="js/Model/Profile.js"></script>
        <script type="text/javascript" src="js/Model/Contact.js"></script>
        <script type="text/javascript" src="js/Model/Email.js"></script>
        <script type="text/javascript" src="js/Model/Conversation.js"></script>
        <script type="text/javascript" src="js/Model/Message.js"></script>
        <script type="text/javascript" src="js/Business/Connection.js"></script>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
   <body onunload="closeApp();">
        <div id="form">
            <form name="ProfileEdit" method="post" action="#" id="ProfileEdit" onsubmit="return false;">
                Host name:<br />
                    <input name="host" type="text" value="talk.google.com" />

					<br />
                    Host port:<br />
                    <input name="port" type="text" value="5222" />

					<br />
                    Username:<br />
                    <input name="user" type="text" value="seno.damiano@gmail.com" />

					<br />
                    Password:<br />
                    <input name="pass" type="password" value="venice86" />

					<br />
                    SSL?:<br />
                    Si
                    <input name="useSSL" type="radio" value="1" checked />
                    No
                    <input name="useSSL" type="radio" value="0" />

					<br />
                    StatusID<br />
                    <select name="statusID">
                        <option selected value="0"></option>
                        <option value="1">Online</option>
                        <option value="2">Away</option>
                        <option value="3">XA</option>
                        <option value="4">Busy</option>
                    </select>


                    <br />
                    Status desc<br />
                    <input name="statusDesc" type="text" value="" />


                    <br />
                    Google Talk features?:<br />
                    Si
                    <input name="isGoogle" type="radio" value="1" checked />
                    No
                    <input name="isGoogle" type="radio" value="0" />


                    <br />
                    Mostra offline?:<br />
                    Si
                    <input name="viewOfflines" type="radio" value="1" checked />
                    No
                    <input name="viewOfflines" type="radio" value="0" />

                    <br />
                    Mostra smiles?:<br />
                    Si
                    <input name="viewSmiles" type="radio" value="1" checked />
                    No
                    <input name="viewSmiles" type="radio" value="0" />

                    <br />

                <button onclick="submitProfile();">Connetti!</button>
            </form>
        </div>
        <div id="log"></div>
        <div id="environment">
            <div id="header">
                <div id="User">
                    <span id="userName">
                        <input type="text" id="usernamefix" readonly="readonly">
                    </span>
                    <span id="userStatus">
                        <form id="formStatus" method="post" action="" onsubmit="return false">
                            <select id="selectStatusID" onchange="changeStatus();">
                                <option value="0">Disponibile</option>
                                <option value="1">Inattivo</option>
                                <option value="2">Non al computer</option>
                                <option value="3">Occupato</option>
                            </select>
                            <input id="statusDesc" class="notClicked" onClick="this.className='clicked';fixChangeStatusInput()" onblur="changeStatus();" type="text"/>
                        </form>
                    </span>

                </div>

                <div id="Menu">
                    <div class='tabConversation' id="contatti"><a  href="javascript: refreshContacts(); showContacts();" >Contatti</a></div>
                    <div class='tabConversation' id="mail"><a  href="javascript: refreshMails(); showMails();">Mail</a></div>
                </div>
            </div>
            <div id="body">
                <div id="Contacts">
                </div>
                <div id="mailViewer">
                </div>
                <div id="conversation">
                </div>
            </div>

            <div id="writeMessage">
                <form method="post" action="#"  onsubmit="return sendMessage();">
                    <input id="destContact" type="hidden" />
                    <textarea id="messageText" class="notClicked" onClick="this.className='clicked';" onblur="this.className='notClicked';"></textarea>
                    <button type="submit">Invia</button>
                </form>
            </div>

            <div id="addContact">
                <form method="post" action="#" onsubmit="return addContact(); ">
                    <input id="addInput" class="notClicked" type="text" onClick="cleanAddInput();" onBlur="restoreAddInput();" value="<Inserisci un indirizzo email>" />
                    <button type="submit">Aggiungi</button>
                </form>
            </div>

        </div>
    </body>
</html>
